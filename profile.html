<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile page - Netflix</title>
    <link rel="stylesheet" href="assets/dist/css/profile.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="text-bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid px-0">
          <a class="navbar-brand" href="/index.html">
            <img
              src="/assets/img/netflix_logo.png"
              alt="netflix_logo"
              width="112.5"
              height="47.25"
            />
          </a>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1 class="h1 border-bottom border-secondary">Edit Profile</h1>
        <div class="d-flex border-bottom border-secondary pb-3">
          <div class="image-container">
            <img
              src="/assets/img/kids_icon.png"
              alt="netflix_logo"
              width="145"
              height="148"
              class="img"
            />
          </div>
          <div class="text-container w-100 ms-2">
            <div class="mb-3 bg-secondary p-1 w-100">
              <p class="mb-0">Strive Student</p>
            </div>
            <section class="border-bottom border-secondary pb-3">
              <p class="mb-1">Language</p>
              <div class="dropdown">
                <button
                  class="btn btn-dark dropdown-toggle bg-black border border-light rounded-0 btn-sm"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">English</a></li>
                  <li><a class="dropdown-item" href="#">Italian</a></li>
                  <li><a class="dropdown-item" href="#">Russian</a></li>
                  <li><a class="dropdown-item" href="#">Spanish</a></li>
                  <li><a class="dropdown-item" href="#">French</a></li>
                </ul>
              </div>
            </section>
            <section class="border-bottom border-secondary pb-4 mt-3">
              <h3 class="h4">Maturity Settings:</h3>
              <p class="bg-secondary bg-opacity-50 p-1">ALL MATURITY RATINGS</p>
              <p>Show titles of all maturity ratings for this profile</p>
              <button type="button" class="btn btn-outline-secondary">
                Edit
              </button>
            </section>

            <section class="mt-3">
              <h3 class="h4">Autoplay controls</h3>
              <div class="form-check">
                <input
                  class="form-check-input text-bg-dark border border-secondary rounded-0 text-secondary"
                  type="checkbox"
                  value=""
                  id="defaultCheck1"
                />
                <label class="form-check-label" for="defaultCheck1">
                  Autoplay next episode in a series on all devices.
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input text-bg-dark border border-secondary rounded-0 text-secondary"
                  type="checkbox"
                  value=""
                  id="defaultCheck2"
                />
                <label class="form-check-label" for="defaultCheck2">
                  Autoplay prewievs while browsing on all devices
                </label>
              </div>
            </section>
          </div>
        </div>
        <div class="mt-3">
          <button
            type="button"
            class="btn btn-light fw-semibold rounded-0 me-2"
          >
            SAVE
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0 me-2"
          >
            CANCEL
          </button>
          <button type="button" class="btn btn-outline-secondary rounded-0">
            DELETE PROFILE
          </button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
